  <meta name="twitter:card" content="summary_large_image">

  <link rel="manifest" href="../assets/site.webmanifest">
  <title>API Wordle Dodo | Dodo Games</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "API Wordle Dodo",
    "description": "Guess the payment API term in six tries in this Wordle-style challenge!",
    "url": "https://games.dodopayments.com/api-wordle-dodo/",
    "image": "https://games.dodopayments.com/assets/images/api-wordle-dodo.png",
    "genre": "Puzzle",
    "gamePlatform": "Web Browser",
    "playMode": "SinglePlayer",
    "publisher": { "@type": "Organization", "name": "Dodo Payments" }
  }
  </script>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Arcade</a>

  <main class="game-shell">
    <header class="header card-lite">
      <h1>API Wordle Dodo</h1>
      <div class="stats" aria-live="polite">
        <span>Games <strong id="gamesPlayed">0</strong></span>
        <span>Win % <strong id="winRate">0</strong></span>
      </div>
    </header>

    <section id="gameBoard" class="board" aria-label="Wordle guess board"></section>

    <div id="keyboard">
      <div class="kb-row" id="kb-row-0"></div>
      <div class="kb-row" id="kb-row-1"></div>
      <div class="kb-row" id="kb-row-2"></div>
    </div>
  </main>

  <section id="resultOverlay" class="overlay hidden" aria-live="assertive">
    <div class="card result-card">
      <h2 id="resultTitle">Nice!</h2>
      <p id="resultText"></p>
      <div class="result-actions">
        <button id="shareBtn" type="button">Share Results</button>
        <button id="newGameBtn" type="button">New Game</button>
      </div>
    </div>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
