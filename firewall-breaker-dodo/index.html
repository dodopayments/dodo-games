  <title>Firewall Breaker Dodo | Dodo Games</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "Firewall Breaker Dodo",
    "description": "Break through stacked fraud firewalls with precision paddle control and power-ups.",
    "url": "https://games.dodopayments.com/firewall-breaker-dodo/",
    "image": "https://games.dodopayments.com/assets/images/firewall-breaker-dodo.png",
    "genre": "Arcade",
    "gamePlatform": "Web Browser",
    "playMode": "SinglePlayer",
    "publisher": { "@type": "Organization", "name": "Dodo Payments" }
  }
  </script>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Arcade</a>

  <main class="game-shell">
    <section id="startScreen" class="screen card">
      <h1>Firewall Breaker Dodo</h1>
      <p>Smash through fraud firewall layers.<br>Move with Arrow keys, mouse, or touch-drag.</p>
      <button id="startButton" type="button">Start Breach</button>
    </section>

    <section id="gameScreen" class="screen hidden" aria-live="polite">
      <header class="hud card-lite">
        <div>Score <span id="score">0</span></div>
        <div>Best <span id="bestScore">0</span></div>
        <div>Lives <span id="lives">3</span></div>
        <div>Level <span id="level">1/3</span></div>
      </header>
      <div class="canvas-wrap card-lite">
        <canvas id="gameCanvas" aria-label="Firewall Breaker Dodo game canvas"></canvas>
      </div>
      <p class="legend">Power-ups: PCI Shield, 2FA Ball, Rate Limiter</p>
    </section>

    <section id="gameOverScreen" class="screen card hidden">
      <h2 id="resultTitle">Firewall Breached</h2>
      <p id="resultMessage">You broke all fraud layers.</p>
      <p class="result-line">Final Score: <span id="finalScore">0</span></p>
      <p class="result-line">All-Time High: <span id="overBestScore">0</span></p>
      <button id="restartButton" type="button">Play Again</button>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
