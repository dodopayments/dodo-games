  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">

  <link rel="manifest" href="../assets/site.webmanifest">
  <title>Fraud Sweeper Dodo | Dodo Games</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "Fraud Sweeper Dodo",
    "description": "Find and flag fraudulent transactions hidden in a payment grid.",
    "url": "https://games.dodopayments.com/fraud-sweeper-dodo/",
    "image": "https://games.dodopayments.com/assets/images/fraud-sweeper-dodo.png",
    "genre": "Puzzle",
    "gamePlatform": "Web Browser",
    "playMode": "SinglePlayer",
    "publisher": { "@type": "Organization", "name": "Dodo Payments" }
  }
  </script>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Arcade</a>

  <main class="game-shell">
    <section id="startScreen" class="screen card">
      <h1>Fraud Sweeper Dodo</h1>
      <p>Reveal safe transactions and flag fraud.<br>Avoid triggering a fraudulent charge.</p>
      <button id="startButton" type="button">Start Sweep</button>
    </section>

    <section id="gameScreen" class="screen hidden" aria-live="polite">
      <header class="hud card-lite">
        <div>Time <span id="timer">0s</span></div>
        <div>Best <span id="bestTime">0s</span></div>
      </header>
      <button id="flagModeBtn" type="button">üö© FLAG MODE: OFF</button>
      <div id="grid" class="grid" role="grid" aria-label="Fraud transaction grid"></div>
    </section>

    <section id="winScreen" class="screen card hidden">
      <h2>Fraud Cleared</h2>
      <p>You identified every suspicious transaction.</p>
      <p class="result-line">Time: <span id="winTime">0</span>s</p>
      <p class="result-line">Best: <span id="winBestTime">0</span>s</p>
      <button id="playAgainFromWin" type="button">Play Again</button>
    </section>

    <section id="gameOverScreen" class="screen card hidden">
      <h2>Fraud Triggered</h2>
      <p>A fraudulent transaction slipped through.</p>
      <button id="restartButton" type="button">Try Again</button>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
