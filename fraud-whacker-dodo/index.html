  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://games.dodopayments.com/fraud-whacker-dodo/">

  <link rel="manifest" href="../assets/site.webmanifest">
  <title>Fraud Whacker Dodo | Dodo Games</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "Fraud Whacker Dodo",
    "description": "Whack fraudulent transactions before they process through the payment gateway!",
    "url": "https://games.dodopayments.com/fraud-whacker-dodo/",
    "image": "https://games.dodopayments.com/assets/images/fraud-whacker-dodo.png",
    "genre": "Arcade",
    "gamePlatform": "Web Browser",
    "playMode": "SinglePlayer",
    "publisher": { "@type": "Organization", "name": "Dodo Payments" }
  }
  </script>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Arcade</a>

  <main class="game-shell">
    <section id="startScreen" class="screen card">
      <h1>Fraud Whacker Dodo</h1>
      <p>Block fraudulent transactions before they process through.<br>Use mouse, touch, or keys 1-9.</p>
      <button id="startButton" type="button">Start Blocking</button>
    </section>

    <section id="gameScreen" class="screen hidden" aria-live="polite">
      <header class="hud card-lite">
        <div>Score <span id="score">0</span></div>
        <div>Best <span id="bestScore">0</span></div>
        <div>Lives <span id="lives">5</span></div>
        <div>Combo <span id="combo">x1</span></div>
      </header>
      <div id="grid" class="grid" role="grid" aria-label="Fraud terminal grid"></div>
    </section>

    <section id="gameOverScreen" class="screen card hidden">
      <h2>Gateway Breached</h2>
      <p>Too many fraudulent transactions slipped through.</p>
      <p class="result-line">Final Score: <span id="finalScore">0</span></p>
      <p class="result-line">All-Time High: <span id="overBestScore">0</span></p>
      <button id="restartButton" type="button">Play Again</button>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
