<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0C0C0C 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #C1FF00;
            text-shadow: 0 0 20px rgba(193, 255, 0, 0.5);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 3rem;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .game-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card:hover {
            border-color: #C1FF00;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(193, 255, 0, 0.2);
        }
        .game-card h2 {
            color: #C1FF00;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .game-card p {
            color: #999;
            font-size: 0.9rem;
        }
        .coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .coming-soon:hover {
            transform: none;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DODO GAMES</h1>
        <p class="subtitle">Play our collection of games</p>
        
        <div class="games-grid">
            <a href="/flappy-dodo" class="game-card">
                <h2>Flappy Dodo</h2>
                <p>Avoid churn. Build MRR.</p>
            </a>
            
            <!-- Add more games here as they're created -->
            <!--
            <a href="/game-2" class="game-card">
                <h2>Game 2</h2>
                <p>Coming soon</p>
            </a>
            -->
        </div>
    </div>
</body>
</html>
